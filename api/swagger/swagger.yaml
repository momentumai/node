definitions:

  # demo
  Demo:
    properties:
      url:
        type: string
      data:
        type: object
      state:
        type: object
    required:
      - url

  # dashboard
  PostUrl:
    properties:
      session_id:
        type: string
      url:
        type: string
    required:
      - session_id
      - url
  PostList:
    properties:
      session_id:
        type: string
      limit:
        type: integer
    required:
      - session_id
  ContentBase:
    properties:
      session_id:
        type: string
      content_id:
        type: string
    required:
      - session_id
      - content_id
  ContentBlacklist:
    properties:
      session_id:
        type: string
      url:
        type: string
      blacklist:
        type: boolean
    required:
      - session_id
      - url
      - blacklist

  # auth
  LoginData:
    properties:
      email:
        type: string
      password:
        type: string
    required:
      - email
      - password
  TeamSwitch:
    properties:
      session_id:
        type: string
      team_id:
        type: integer
    required:
      - session_id
      - team_id
  PasswordChange:
    properties:
      session_id:
        type: string
      password:
        type: string
      new_password:
        type: string
    required:
      - session_id
      - password
      - new_password
  SetUserData:
    properties:
      session_id:
        type: string
      key:
        type: string
      value:
        type: string
    required:
      - session_id
      - key
      - value
  GetUserData:
    properties:
      session_id:
        type: string
      key:
        type: string
    required:
      - session_id
      - key
  ModifyUser:
    properties:
      session_id:
        type: string
      user_id:
        type: integer
      state:
        type: integer
    required:
      - session_id
      - user_id
      - state
  RemoveUser:
    properties:
      session_id:
        type: string
      user_id:
        type: integer
    required:
      - session_id
      - user_id
  InviteUser:
    properties:
      session_id:
        type: string
      email:
        type: string
    required:
      - session_id
      - email
  ForgotPassword:
    properties:
      email:
        type: string
    required:
      - email
  SetupPassword:
    properties:
      email:
        type: string
      token:
        type: string
      password:
        type: string
    required:
      - email
      - token
      - password

  # worker
  WRules:
    properties:
      team_id:
        type: string
      rules:
        type: array
        items:
          type: object
      timestamp:
        type: integer
      access_token:
        type: string
    required:
      - team_id
      - rules
      - timestamp
      - access_token

  # alert
  ListAlert:
    properties:
      session_id:
        type: string
      last:
        type: integer
    required:
      - session_id

  # facebook
  FacebookTokenRequest:
    properties:
      session_id:
        type: string
      access_token:
        type: string
    required:
      - session_id
      - access_token

  # promotion
  PromotionBase:
    properties:
      session_id:
        type: string
      content_id:
        type: string
      settings:
        type: object
    required:
      - session_id
      - content_id
  CampaignExport:
    properties:
      session_id:
        type: string
      content_id:
        type: string
      year:
        type: integer
      month:
        type: integer
    required:
      - session_id
      - year
      - month
  CampaignList:
    properties:
      session_id:
        type: string
      content_id:
        type: string
      limit:
        type: integer
      offset:
        type: integer
    required:
      - session_id
  CampaignSave:
    properties:
      session_id:
        type: string
      campaign_id:
        type: integer
      budget:
        type: integer
      end_time:
        type: integer
    required:
      - session_id
      - campaign_id
      - budget
      - end_time
  CampaignBase:
    properties:
      session_id:
        type: string
      campaign_id:
        type: integer
    required:
      - session_id
      - campaign_id
  AdAccount:
    properties:
      session_id:
        type: string
      ad_account:
        type: string
    required:
      - session_id
      - ad_account
  # admin
  AddTeamAdmin:
    properties:
      session_id:
        type: string
      email:
        type: string
      team_name:
        type: string
      send_code:
        type: string
      payment_amount:
        type: integer
      partner:
        type: integer
    required:
      - session_id
      - email
      - team_name
  SetInactiveAdmin:
    properties:
      session_id:
        type: string
      status:
        type: integer
    required:
      - session_id
      - status
  SetPaymentAdmin:
    properties:
      session_id:
        type: string
      amount:
        type: integer
    required:
      - session_id
      - amount
  # billing
  PayStripe:
    properties:
      session_id:
        type: string
      info:
        type: object
      token:
        type: string
    required:
      - session_id
      - info
      - token
  # rules
  RuleSave:
    properties:
      session_id:
        type: string
      data:
        type: object
    required:
      - session_id
      - data
  AudienceSave:
    properties:
      session_id:
        type: string
      id:
        type: string
      ad_account:
        type: string
      name:
        type: string
      data:
        type: object
      meta:
        type: object
    required:
      - session_id
      - ad_account
      - name
      - data
  AudienceList:
    properties:
      session_id:
        type: string
      ad_account:
        type: string
    required:
      - session_id
  # global
  SessionId:
    properties:
      session_id:
        type: string
    required:
      - session_id

